apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: eshop-basket-statestore
spec:
  type: state.redis
  metadata:
  - name: redisHost
    value: redis:6379
  - name: redisPassword
    secretKeyRef:
      name: ESHOP_SECRET_REDIS_PASSWORD
      key: ESHOP_SECRET_REDIS_PASSWORD
auth:
  secretStore: eshop-secretstore