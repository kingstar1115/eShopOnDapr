kind: ConfigMap
apiVersion: v1
metadata:
  name: signalr-cm
  namespace: eshop
  labels:
    app: eshop
    service: signalr
data:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: http://0.0.0.0:80
  AzureServiceBusEnabled: "False"
  identityUrl: http://identity-api
  IsClusterEnv: "False"
  OrchestratorType: K8S
  PATH_BASE: /ordering-signalrhub
  SignalrStoreConnectionString: basketdata

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: signalr
  namespace: eshop
  labels:
    app: eshop
    service: signalr
spec:
  replicas: 1
  selector:
    matchLabels:
      service: signalr
  template:
    metadata:
      labels:
        app: eshop
        service: signalr
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "ordering-signalrhub"
        dapr.io/app-port: "80"
        dapr.io/config: "dapr-config"
    spec:
      containers:
        - name: ordering-signalrhub
          image: eshop/ordering.signalrhub:linux-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: signalr-cm

---

apiVersion: v1
kind: Service
metadata:
  name: ordering-signalrhub
  namespace: eshop
  labels:
    app: eshop
    service: signalr
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30025
      protocol: TCP
      name: http
  selector:
    service: signalr
