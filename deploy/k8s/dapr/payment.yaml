kind: Deployment
apiVersion: apps/v1
metadata:
  name: payment
  labels:
    app: eshop
    service: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: payment
  template:
    metadata:
      labels:
        app: eshop
        service: payment
    spec:
      containers:
        - name: payment-api
          image: ${REGISTRY:-eshop}/payment.api:${PLATFORM:-linux}-${TAG:-latest}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 80
              path: /liveness
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              port: 80
              path: /hc
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 5
          envFrom:
            - configMapRef:
                name: payment-cm

---

apiVersion: v1
kind: Service
metadata:
  name: payment-api
  labels:
    app: eshop
    service: payment
spec:
  ports:
    - port: 80
      protocol: TCP
      name: http
  selector:
    service: payment
