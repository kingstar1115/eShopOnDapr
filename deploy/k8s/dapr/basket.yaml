kind: Deployment
apiVersion: apps/v1
metadata:
  name: basket
  labels:
    app: eshop
    service: basket
spec:
  replicas: 1
  selector:
    matchLabels:
      service: basket
  template:
    metadata:
      labels:
        app: eshop
        service: basket
    spec:
      containers:
        - name: basket-api
          image: ${REGISTRY:-eshop}/basket.api:${PLATFORM:-linux}-${TAG:-latest}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 80
              path: /liveness
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              port: 80
              path: /hc
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 5
          envFrom:
            - configMapRef:
                name: basket-cm

---

apiVersion: v1
kind: Service
metadata:
  name: basket-api
  labels:
    app: eshop
    service: basket
spec:
  ports:
    - port: 80
      protocol: TCP
      name: http
  selector:
    service: basket

---

kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: basket
  labels:
    app: eshop
    service: basket
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
        - path: /basket-api
          backend:
            serviceName: basket-api
            servicePort: 80
